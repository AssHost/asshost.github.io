
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asshosting | Enterprise Performance Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92aefae731.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #db2777;
            --bg: #020202;
        }
        ::selection {
            background: var(--primary);
            color: white;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            scroll-behavior: smooth;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(124, 58, 237, 0.4);
            transform: translateY(-8px);
        }
        .text-gradient {
            background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-grid {
            background-size: 64px 64px;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
        .hardware-badge {
            background: linear-gradient(135deg, #7c3aed, #db2777);
            padding: 3px 12px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            color: white;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        .animate-subtle-float { animation: subtle-float 6s ease-in-out infinite; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2a2a2a; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden">
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
